
@if (messageService.messages.length) {
    <div>
        <h2>Messages</h2>
        <button 
            class="clear"
            (click)="messageService.clear()"
        >
            clear
        </button>
        @for (message of messageService.messages; track $index) {
            <div>
                {{ message }}
            </div>
        }
    </div>
}
