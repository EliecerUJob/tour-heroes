
<h2>My heroes</h2>
<ul class="heroes">
    @for (hero of heroes.slice(0,10); track $index) {
        <li>
            <a [routerLink]="['/detail', hero.id]" routerLinkActive="router-link-active" >
                <span class="badge">{{ hero.id }}</span> {{ hero.name }}
            </a>
        </li>
    }
</ul>
