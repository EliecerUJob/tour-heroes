
<h2>My heroes</h2>
<ul class="heroes">
    @for (hero of heroes; track $index) {
        <li [class.selected]="hero === heroSelect " (click)="onSelect(hero)">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </li>
    }
</ul>

<app-hero-detail [hero]="heroSelect"></app-hero-detail>
