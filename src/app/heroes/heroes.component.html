
<h2>My heroes</h2>
<ul class="heroes">
    @for (hero of heroes; track $index) {
        <div [class.selected]="heroes">
            <a  [routerLink]="['/detail/', hero.id]" routerLinkActive="router-link-active" >
                <span class="badge">{{ hero.id }}</span> {{ hero.name }}
            </a>
        </div>
    }
</ul>
