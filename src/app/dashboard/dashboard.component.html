
<h3>Top heroes</h3>
<div class="grid grid-pad">
    @for (hero of heroes; track $index) {
        <div class="col-1-4" [routerLink]="['/detail/', hero.id]" routerLinkActive="router-link-active" >
            <div class="module hero">
                <h4> {{ hero.name }} </h4>
            </div>
        </div>
    }
</div>
